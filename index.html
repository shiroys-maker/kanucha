<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>患者情報フォーム</title>
  <link rel="stylesheet" href="content.css" />
</head>
<body>
  <div class="container">
    <h1>患者情報フォーム</h1>
    <form id="patient-form">
      <label>名前: <input type="text" name="名前" /></label><br />
      <label>生年月日: <input type="date" name="生年月日" id="dob" /></label><br />
      <label>性別: <select name="性別">
        <option value="男性">男性</option>
        <option value="女性">女性</option>
      </select></label><br />
      <label>受診日: <input type="date" name="受診日" id="visit-date" /></label><br />
      <label>年齢: <input type="text" name="年齢" id="age" readonly /></label><br />
      <label>血圧: <input type="text" name="血圧" /></label><br />
      <label>脈: <input type="text" name="脈" /></label><br />
      <label>体温: <input type="text" name="体温" /></label><br />
      <label>SAT: <input type="text" name="SAT" /></label><br />
      <label>来院の目的: <input type="text" name="来院の目的" /></label><br />
      <label>既往歴: <textarea name="既往歴" rows="4"></textarea></label><br />
      <label>内服薬: <textarea name="内服薬" rows="4"></textarea></label><br />
      <label>アレルギー: <input type="text" name="アレルギー" /></label><br />
      <label>診察所見: <input type="text" name="診療所見" /></label><br />
      <label>診断名: <input type="text" name="診断名" /></label><br />
      <label>投薬内容: <input type="text" name="投薬内容" /></label><br />
      <label>備考: <input type="text" name="備考" /></label><br />
      <button type="submit">保存</button>
    </form>
  </div>

  <script>
    document.getElementById('dob').addEventListener('change', function () {
      const dob = new Date(this.value);
      const today = new Date();
      const age = today.getFullYear() - dob.getFullYear();
      document.getElementById('age').value = age;
    });

    document.getElementById('visit-date').valueAsDate = new Date();
  </script>
</body>
</html>
