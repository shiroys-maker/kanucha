<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>患者情報編集</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 2em;
    }
    label {
      display: inline-block;
      width: 80px;
      margin-top: 10px;
    }
    input, select, textarea {
      margin-top: 10px;
      margin-bottom: 10px;
    }
    .row {
      display: flex;
      align-items: center;
      margin-bottom: 10px;
    }
    .row input, .row select {
      margin-left: 10px;
    }
  </style>
</head>
<body>
  <h2>患者情報</h2>
  <div class="row">
    <label>ID:</label>
    <input type="text" id="id" disabled>
    <label>名前:</label>
    <input type="text" id="name">
    <label>生年月日:</label>
    <input type="date" id="dob">
    <label>性別:</label>
    <select id="gender">
      <option value="男性">男性</option>
      <option value="女性">女性</option>
    </select>
    <label>年齢:</label>
    <input type="text" id="age" readonly>
  </div>
  <div class="row">
    <label>受診日:</label>
    <input type="date" id="visit">
  </div>
  <!-- その他の項目 -->
  <script>
    window.onload = () => {
      const params = new URLSearchParams(window.location.search);
      const id = params.get("id");
      if (!id) return;

      fetch("https://us-central1-kanucha-api.cloudfunctions.net/kanuchaApi", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ mode: "getById", id })
      })
      .then(res => res.json())
      .then(data => {
        const d = data.data;
        document.getElementById("id").value = d.id;
        document.getElementById("name").value = d["名前"];
        document.getElementById("dob").value = d["生年月日"];
        document.getElementById("gender").value = d["性別"];
        document.getElementById("age").value = d["年齢"];
        document.getElementById("visit").value = d["受診日"];
      });

      // 受診日にデフォルトで今日を入れる
      const visitInput = document.getElementById("visit");
      if (!visitInput.value) {
        const today = new Date().toISOString().split("T")[0];
        visitInput.value = today;
      }
    }
  </script>
</body>
</html>
