<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>患者フォーム</title>
  <style>
    body { font-family: sans-serif; padding: 20px; }
    .row { display: flex; flex-wrap: wrap; gap: 10px; margin-bottom: 10px; }
    .short-input { width: 80px; }
    textarea { width: 100%; }
    .half-height { height: 40px; }
    .normal-height { height: 80px; }
    .double-height { height: 160px; }
  </style>
</head>
<body>
  <h2>患者情報</h2>
  <button onclick="location.href='list.html'">一覧に戻る</button>
  <form id="form">
    <div class="row">
      ID: <input name="id" required>
      名前: <input name="名前">
      生年月日: <input name="生年月日" type="date">
      性別:
      <select name="性別">
        <option>男性</option>
        <option>女性</option>
      </select>
      年齢: <input name="年齢" class="short-input" readonly>
    </div>

    <div class="row">
      受診日: <input name="受診日" type="date" class="short-input">
    </div>

    <h3>診療履歴: 看護師</h3>
    <div class="row">
      血圧: <input name="血圧" class="short-input">
      脈: <input name="脈" class="short-input">
      体温: <input name="体温" class="short-input">
      SAT: <input name="SAT" class="short-input">
    </div>

    <div>
      来院の目的: <textarea name="来院の目的" class="double-height"></textarea><br>
      既往歴: <textarea name="既往歴" class="normal-height"></textarea><br>
      内服薬: <textarea name="内服薬" class="normal-height"></textarea><br>
      アレルギー: <textarea name="アレルギー" class="half-height"></textarea><br>
    </div>

    <h3>診療履歴: 医師</h3>
    <div>
      診察所見: <textarea name="診察所見" class="double-height"></textarea><br>
      診断名: <textarea name="診断名" class="half-height"></textarea><br>
      投薬内容: <textarea name="投薬内容" class="double-height"></textarea><br>
      備考: <textarea name="備考"></textarea><br>
    </div>

    <button type="submit">更新</button>
  </form>

  <script>
    const form = document.forms[0];
    const params = new URLSearchParams(location.search);
    const id = params.get("id");

    // 年齢自動計算
    form["生年月日"].addEventListener("change", () => {
      const birth = new Date(form["生年月日"].value);
      if (!isNaN(birth)) {
        const today = new Date();
        let age = today.getFullYear() - birth.getFullYear();
        const m = today.getMonth() - birth.getMonth();
        if (m < 0 || (m === 0 && today.getDate() < birth.getDate())) age--;
        form["年齢"].value = age;
      } else {
        form["年齢"].value = "";
      }
    });

    // デフォルト受診日
    if (!form["受診日"].value)
      form["受診日"].value = new Date().toISOString().slice(0, 10);

    if (id) {
      fetch("https://us-central1-kanucha-api.cloudfunctions.net/kanuchaapiv2", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ action: "getById", id })
      })
      .then(res => res.json())
      .then(data => {
        for (const name in data) {
          if (form[name]) form[name].value = data[name];
        }
      });
    }

    form.addEventListener("submit", e => {
      e.preventDefault();
      const obj = Object.fromEntries(new FormData(form));
      obj["年齢"] = form["年齢"].value;
      obj.action = "add";
      fetch("https://us-central1-kanucha-api.cloudfunctions.net/kanuchaapiv2", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(obj)
      })
      .then(res => res.json())
      .then(() => {
        alert("保存しました");
        location.href = "list.html";
      });
    });
  </script>
</body>
</html>
