<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>患者情報フォーム</title>
  <link rel="stylesheet" href="content.css" />
</head>
<body>
  <div class="container">
    <h1>患者情報</h1>
    <form id="patientForm">
      <input type="hidden" id="id" name="id" />
      <label for="name">名前</label>
      <input type="text" id="name" name="name" required />

      <label for="birthDate">生年月日</label>
      <input type="date" id="birthDate" name="birthDate" required />

      <label for="gender">性別</label>
      <select id="gender" name="gender" required>
        <option value="">選択してください</option>
        <option value="男性">男性</option>
        <option value="女性">女性</option>
      </select>

      <label for="visitDate">受診日</label>
      <input type="date" id="visitDate" name="visitDate" required />

      <label for="age">年齢</label>
      <input type="number" id="age" name="age" readonly />

      <label for="bp">血圧</label>
      <input type="text" id="bp" name="bp" />

      <label for="pulse">脈</label>
      <input type="text" id="pulse" name="pulse" />

      <label for="temp">体温</label>
      <input type="text" id="temp" name="temp" />

      <label for="sat">SAT</label>
      <input type="text" id="sat" name="sat" />

      <label for="purpose">来院の目的</label>
      <textarea id="purpose" name="purpose"></textarea>

      <label for="history">既往歴</label>
      <textarea id="history" name="history" rows="4"></textarea>

      <label for="medication">内服薬</label>
      <textarea id="medication" name="medication" rows="4"></textarea>

      <label for="allergy">アレルギー</label>
      <textarea id="allergy" name="allergy"></textarea>

      <label for="findings">診察所見</label>
      <textarea id="findings" name="findings"></textarea>

      <label for="diagnosis">診断名</label>
      <textarea id="diagnosis" name="diagnosis"></textarea>

      <label for="treatment">投薬内容</label>
      <textarea id="treatment" name="treatment"></textarea>

      <label for="notes">備考</label>
      <textarea id="notes" name="notes"></textarea>

      <div class="form-buttons">
        <button type="submit">保存</button>
        <button type="button" onclick="window.location.href='list.html'">戻る</button>
      </div>
    </form>
  </div>

  <script>
    const form = document.getElementById("patientForm");
    const params = new URLSearchParams(window.location.search);
    const patientId = params.get("id");

    if (patientId) {
      fetch("https://us-central1-kanucha-api.cloudfunctions.net/kanuchaApi", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ mode: "getById", id: patientId }),
      })
        .then((res) => res.json())
        .then((data) => {
          const p = data.patient;
          document.getElementById("id").value = p.id;
          document.getElementById("name").value = p.name;
          document.getElementById("birthDate").value = p.birthDate;
          document.getElementById("gender").value = p.gender;
          document.getElementById("visitDate").value = p.visitDate;
          document.getElementById("age").value = p.age;
          document.getElementById("bp").value = p.bp;
          document.getElementById("pulse").value = p.pulse;
          document.getElementById("temp").value = p.temp;
          document.getElementById("sat").value = p.sat;
          document.getElementById("purpose").value = p.purpose;
          document.getElementById("history").value = p.history;
          document.getElementById("medication").value = p.medication;
          document.getElementById("allergy").value = p.allergy;
          document.getElementById("findings").value = p.findings;
          document.getElementById("diagnosis").value = p.diagnosis;
          document.getElementById("treatment").value = p.treatment;
          document.getElementById("notes").value = p.notes;
        });
    }

    form.addEventListener("submit", function (e) {
      e.preventDefault();
      const patient = Object.fromEntries(new FormData(form));
      const mode = patientId ? "update" : "add";
      fetch("https://us-central1-kanucha-api.cloudfunctions.net/kanuchaApi", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ mode, patient }),
      })
        .then((res) => res.json())
        .then(() => window.location.href = "list.html")
        .catch((err) => console.error("送信失敗", err));
    });

    document.addEventListener("DOMContentLoaded", () => {
      const today = new Date();
      const yyyy = today.getFullYear();
      const mm = String(today.getMonth() + 1).padStart(2, '0');
      const dd = String(today.getDate()).padStart(2, '0');
      document.getElementById("visitDate").value = `${yyyy}-${mm}-${dd}`;
    });

    document.getElementById("birthDate").addEventListener("change", function () {
      const birth = new Date(this.value);
      const today = new Date();
      let age = today.getFullYear() - birth.getFullYear();
      const m = today.getMonth() - birth.getMonth();
      if (m < 0 || (m === 0 && today.getDate() < birth.getDate())) {
        age--;
      }
      document.getElementById("age").value = age;
    });
  </script>
</body>
</html>
