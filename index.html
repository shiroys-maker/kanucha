<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>患者情報フォーム</title>
  <link rel="stylesheet" href="content.css" />
</head>
<body>
  <h1>患者情報フォーム</h1>
  <form id="patient-form">
    <input type="hidden" name="id" />
    <label>名前: <input type="text" name="名前" required /></label><br />
    <label>生年月日: <input type="date" name="生年月日" id="dob" required /></label><br />
    <label>性別:
      <select name="性別">
        <option value="">選択</option>
        <option value="男性">男性</option>
        <option value="女性">女性</option>
      </select>
    </label><br />
    <label>受診日: <input type="date" name="受診日" id="visit-date" required /></label><br />
    <label>年齢: <input type="text" name="年齢" id="age" readonly /></label><br />
    <label>診察所見: <textarea name="診察所見"></textarea></label><br />
    <button type="submit">保存</button>
    <a href="list.html">一覧へ戻る</a>
  </form>

  <script>
    const form = document.getElementById("patient-form");
    const params = new URLSearchParams(window.location.search);
    const id = params.get("id");

    // 年齢計算
    function calcAge(dob) {
      const birth = new Date(dob);
      const today = new Date();
      let age = today.getFullYear() - birth.getFullYear();
      const m = today.getMonth() - birth.getMonth();
      if (m < 0 || (m === 0 && today.getDate() < birth.getDate())) {
        age--;
      }
      return age;
    }

    // 生年月日 → 年齢自動入力
    document.getElementById("dob").addEventListener("change", function () {
      const age = calcAge(this.value);
      document.getElementById("age").value = age;
    });

    // 受診日に今日をセット
    document.addEventListener("DOMContentLoaded", () => {
      const today = new Date().toISOString().split("T")[0];
      document.getElementById("visit-date").value = today;
    });

    // データ取得（編集時）
    if (id) {
      fetch("https://us-central1-kanucha-api.cloudfunctions.net/kanuchaApi", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
          auth: localStorage.getItem("auth"),
          action: "getById",
          id: id
        })
      })
        .then(res => res.json())
        .then(data => {
          for (const key in data) {
            if (form[key]) form[key].value = data[key];
          }
          form["年齢"].value = calcAge(form["生年月日"].value);
        });
    }

    // 保存処理
    form.addEventListener("submit", e => {
      e.preventDefault();
      const obj = Object.fromEntries(new FormData(form));
      fetch("https://us-central1-kanucha-api.cloudfunctions.net/kanuchaApi", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
          auth: localStorage.getItem("auth"),
          action: "add",
          ...obj
        })
      })
        .then(res => res.json())
        .then(() => {
          alert("保存しました");
          location.href = "list.html";
        })
        .catch(() => alert("保存に失敗しました"));
    });
  </script>
</body>
</html>
