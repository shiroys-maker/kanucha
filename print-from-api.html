
<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>診療記録</title>
  <style>
    body {
      font-family: sans-serif;
      background: #f9f9f9;
      padding: 20px;
    }

    .record-container {
      width: 794px;
      height: 1122px;
      margin: auto;
      padding: 20px;
      border: 3px solid #000;
      background: #fff;
      box-sizing: border-box;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }

    .header {
      font-size: 22px;
      font-weight: bold;
      text-align: center;
      margin-bottom: 10px;
      border-bottom: 2px solid #000;
      padding-bottom: 4px;
    }

    .right-align {
      text-align: right;
      margin-bottom: 10px;
      font-size: 14px;
    }

    .info-table {
      width: 100%;
      border: 2px solid #000;
      border-collapse: collapse;
      margin-bottom: 20px;
    }

    .info-table td {
      border: 1px solid #000;
      padding: 6px 10px;
      font-size: 14px;
    }

    .section {
      border: 2px solid #000;
      padding: 10px;
      margin-bottom: 16px;
    }

    .label {
      font-weight: bold;
      display: inline-block;
      font-size: 15px;
      border-bottom: 1px solid #000;
      margin-bottom: 6px;
    }

    .split-section {
      display: flex;
      gap: 10px;
    }

    .split-half {
      flex: 1;
    }

    .split-larger {
      flex: 1.2;
    }

    .cell-content {
      min-height: 48px;
      font-size: 14px;
      line-height: 1.4;
      overflow: hidden;
      display: block;
    }

    .footer {
      text-align: right;
      font-size: 13px;
      border-top: 1px solid #000;
      padding-top: 10px;
    }

    .buttons {
      text-align: center;
      margin: 20px;
    }

    @media print {
      .buttons {
        display: none;
      }

      body {
        margin: 0;
        background: #fff;
      }

      .record-container {
        transform: scale(0.97);
        transform-origin: top center;
      }
    }
  </style>
</head>
<body>
  <div class="buttons">
    <button onclick="window.print()">印刷</button>
    <button onclick="window.location.href='index.html'">戻る</button>
  </div>

  <div class="record-container" id="record">
    <div>
      <div class="header">診療記録</div>
      <div class="right-align">受診日: <span id="受診日"></span></div>

      <table class="info-table">
        <tr>
          <td><strong>名前</strong></td><td id="名前"></td>
          <td><strong>ID</strong></td><td id="id"></td>
        </tr>
        <tr>
          <td><strong>生年月日</strong></td><td id="生年月日"></td>
          <td><strong>性別</strong></td><td id="性別"></td>
        </tr>
        <tr>
          <td><strong>年齢</strong></td><td id="年齢"></td>
          <td></td><td></td>
        </tr>
      </table>

      <div class="section split-section">
        <div class="split-half">
          <div class="label">既往歴</div>
          <div><strong>既往歴:</strong><div class="cell-content" id="既往歴"></div></div>
          <div><strong>内服薬:</strong><div class="cell-content" id="内服薬"></div></div>
          <div><strong>アレルギー:</strong><div class="cell-content" id="アレルギー"></div></div>
        </div>
        <div class="split-half">
          <div class="label">現病歴</div>
          <div><strong>バイタル:</strong>
            <div class="cell-content">
              血圧: <span id="血圧"></span>　
              脈: <span id="脈"></span>　
              体温: <span id="体温"></span>　
              SAT: <span id="SAT"></span>
            </div>
          </div>
          <div><strong>来院の目的:</strong><div class="cell-content" id="来院の目的"></div></div>
          <div><strong>診察所見:</strong><div class="cell-content" id="診察所見"></div></div>
        </div>
      </div>

      <div class="section split-section">
        <div class="split-larger">
          <div class="label">診断と処方</div>
          <div><strong>診断名:</strong><div class="cell-content" id="診断名"></div></div>
          <div><strong>投薬内容:</strong><div class="cell-content" id="投薬内容"></div></div>
        </div>
        <div class="split-half">
          <div class="label">備考</div>
          <div class="cell-content" id="備考"></div>
        </div>
      </div>
    </div>

    <div class="footer">
      かなちゃ診療所／沖縄県南城市玉城字百名〇〇〇<br>
      医師：城間 太郎
    </div>
  </div>

  <script>
    const params = new URLSearchParams(location.search);
    const id = params.get("id");

    fetch("https://us-central1-kanucha-api.cloudfunctions.net/kanuchaapiv2", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ action: "getById", id })
    })
    .then(res => res.json())
    .then(patient => {
      for (const key in patient) {
        const el = document.getElementById(key);
        if (el) el.innerText = patient[key];
      }
    });
  </script>
</body>
</html>
