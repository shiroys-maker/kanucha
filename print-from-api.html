<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="utf-8"/>
<title>診療記録</title>
<style>
    body {
      font-family: sans-serif;
      background: #f9f9f9;
      padding: 20px;
    }

    .record-container {
      width: 794px;
      min-height: 1000px;
      margin: auto;
      padding: 40px;
      border: 3px solid #000;
      background: #fff;
      box-sizing: border-box;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }

    .header {
      font-size: 22px;
      font-weight: bold;
      text-align: center;
      margin-bottom: 10px;
      border-bottom: 2px solid #000;
      padding-bottom: 4px;
    }

    .right-align {
      text-align: right;
      margin-bottom: 10px;
      font-size: 14px;
    }

    .info-table {
      width: 100%;
      border: 2px solid #000;
      border-collapse: collapse;
      margin-bottom: 20px;
    }

    .info-table td {
      border: 1px solid #000;
      padding: 6px 10px;
      font-size: 14px;
      word-break: break-word;
    }
    .info-table td:nth-child(odd) {
        font-weight: bold;
    }


    .section {
      border: 2px solid #000;
      padding: 10px;
      margin-bottom: 16px;
    }

    .label {
      font-weight: bold;
      display: block;
      font-size: 15px;
      border-bottom: 1px solid #000;
      margin-bottom: 6px;
      padding-bottom: 2px;
    }

    .split-section {
      display: flex;
      gap: 10px;
    }

    .split-half {
      flex: 1;
      min-width: 0;
    }

    .split-larger {
      flex: 1.2;
      min-width: 0;
    }

    .cell-content {
      min-height: 48px;
      font-size: 14px;
      line-height: 1.4;
      padding: 4px 0;
      white-space: pre-wrap;
      word-break: break-word;
      display: block;
    }

    .field-label {
        font-weight: bold;
    }


    .footer {
      text-align: right;
      font-size: 15px;
      border-top: 1px solid #000;
      padding-top: 10px;
      margin-top: auto;
    }

    .buttons {
      text-align: center;
      margin: 20px;
    }

    @media print {
      .buttons {
        display: none;
      }

      body {
        margin: 0;
        padding: 0;
        background: #fff;
      }

      .record-container {
        transform: scale(1);
        transform-origin: top center;
        margin: 0 auto;
        border: none;
        box-shadow: none;
        height: auto;
      }
    }
  </style>
<script>
function calcAge(dob) {
  if (!dob) return "";
  const birth = new Date(dob);
  const today = new Date();
  let age = today.getFullYear() - birth.getFullYear();
  const m = today.getMonth() - birth.getMonth();
  if (m < 0 || (m === 0 && today.getDate() < birth.getDate())) age--;
  return age >= 0 ? age : "";
}
</script>
</head>
<body>
<div class="buttons">
<button onclick="window.print()">印刷</button>
<button id="closeBtn">閉じる</button>
</div>
<div class="record-container" id="record">
  <div>
    <div class="header">診療記録</div>
    <div class="right-align">受診日: <span id="受診日"></span></div>
    <table class="info-table">
    <tr>
    <td>名前</td><td id="名前" colspan="3"></td>
    </tr>
    <tr>
    <td>ID</td><td id="id"></td>
    <td>性別</td><td id="性別"></td>
    </tr>
    <tr>
    <td>生年月日</td><td id="生年月日"></td>
    <td>年齢</td><td id="年齢"></td>
    </tr>
    </table>
    <div class="section split-section">
    <div class="split-half">
    <div class="label">既往歴・アレルギー等</div>
    <div><span class="field-label">既往歴:</span><div class="cell-content" id="既往歴"></div></div>
    <div><span class="field-label">内服薬:</span><div class="cell-content" id="内服薬"></div></div>
    <div><span class="field-label">アレルギー:</span><div class="cell-content" id="アレルギー"></div></div>
    </div>
    <div class="split-half">
    <div class="label">現病歴</div>
    <div><span class="field-label">バイタル:</span>
    <div class="cell-content">
                  血圧: <span id="血圧"></span>　
                  脈: <span id="脈"></span><br/>
                  体温: <span id="体温"></span>　
                  SAT: <span id="SAT"></span>
    </div>
    </div>
    <div><span class="field-label">来院の目的:</span><div class="cell-content" id="来院の目的"></div></div>
    <div><span class="field-label">診察所見:</span><div class="cell-content" id="診察所見"></div></div>
    </div>
    </div>
    <div class="section split-section">
    <div class="split-larger">
    <div class="label">診断と処方</div>
    <div><span class="field-label">診断名:</span><div class="cell-content" id="診断名"></div></div>
    <div><span class="field-label">投薬内容:</span><div class="cell-content" id="投薬内容"></div></div>
    </div>
    <div class="split-half">
    <div class="label">備考</div>
    <div class="cell-content" id="備考"></div>
    </div>
    </div>
  </div>
  <div class="footer">
          Kanucha KIN Clinic／沖縄県名護市安部１５６−２<br/>
          医師：廣安 俊吾
        </div>
</div>


<script>
  const API_ENDPOINT = "https://us-central1-kanucha-firestore-test.cloudfunctions.net/kanuchaapifirestorenew"; // Updated API endpoint

  function isAuthenticated() {
    const auth = localStorage.getItem("auth");
    const expires = parseInt(localStorage.getItem("auth_expire") || "0", 10);
    return auth === "nirai43929" && Date.now() < expires;
  }

  if (!isAuthenticated()) {
    console.log("未認証: login.htmlに戻します");
    location.href = "login.html";
  }

  const params = new URLSearchParams(location.search);
  const patientId = params.get("id");
  console.log("取得ID:", patientId);

  const closeBtn = document.getElementById("closeBtn");
  if (closeBtn) {
    closeBtn.onclick = () => {
      console.log("閉じるボタン押下");
      window.close();
    };
  }

  if (patientId) {
    fetch(API_ENDPOINT, { // Use the updated endpoint
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({
        auth: localStorage.getItem("auth"),
        action: "getById",
        id: patientId
      })
    })
    .then(res => {
      console.log("レスポンスステータス:", res.status);
      if (!res.ok) {
          throw new Error(`HTTP error! status: ${res.status}`);
      }
      return res.json();
    })
    .then(patient => {
      console.log("取得データ (Firestore):", patient);
      if (patient.error) {
          throw new Error(patient.error);
      }
      for (const key in patient) {
        const el = document.getElementById(key);
        if (el) {
          if ((key === "受診日" || key === "生年月日") && patient[key]) {
             el.innerText = patient[key].split("T")[0];
          } else {
             el.innerText = patient[key] || '';
          }
        }
      }
    })
    .catch(error => {
        console.error("患者データの読み込みに失敗しました (Firestore):", error);
        alert("患者データの読み込みに失敗しました: " + error.message);
    });
  } else {
    alert("患者IDが指定されていません。");
  }
</script>
</body>
</html>
