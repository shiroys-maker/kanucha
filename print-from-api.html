<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>印刷画面</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    .container {
      max-width: 800px;
      margin: 0 auto;
    }
    h2 {
      text-align: center;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    td {
      border: 1px solid #ccc;
      padding: 8px;
      vertical-align: top;
    }
    .button-area {
      text-align: center;
      margin-top: 20px;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>印刷内容</h2>
    <table id="recordTable"></table>
    <div class="button-area">
      <button onclick="window.print()">印刷</button>
      <button onclick="window.close()">閉じる</button>
    </div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-app.js";
    import { getFirestore, doc, getDoc } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-firestore.js";
    import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBoCiWXT9A8ndxEAKYHx-Vnog_92G9T3k8",
      authDomain: "kanucha-api.firebaseapp.com",
      projectId: "kanucha-api"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const auth = getAuth(app);

    // 自動ログアウト（10分）
    let lastActivity = Date.now();
    const idleLimit = 10 * 60 * 1000;
    const checkIdle = () => {
      if (Date.now() - lastActivity > idleLimit) {
        signOut(auth).then(() => {
          alert("セッションがタイムアウトしました。ログインし直してください。");
          window.location.href = "login.html";
        });
      }
    };
    setInterval(checkIdle, 60000);
    document.onclick = document.onmousemove = document.onkeypress = () => lastActivity = Date.now();

    onAuthStateChanged(auth, async (user) => {
      if (!user) {
        window.location.href = "login.html";
        return;
      }

      const urlParams = new URLSearchParams(window.location.search);
      const id = urlParams.get("id");
      if (!id) {
        alert("IDが指定されていません");
        return;
      }

      try {
        const docRef = doc(db, "patients", id);
        const docSnap = await getDoc(docRef);

        if (docSnap.exists()) {
          const data = docSnap.data();
          const table = document.getElementById("recordTable");
          Object.entries(data).forEach(([key, value]) => {
            const row = document.createElement("tr");
            const th = document.createElement("td");
            const td = document.createElement("td");
            th.textContent = key;
            td.textContent = value;
            row.appendChild(th);
            row.appendChild(td);
            table.appendChild(row);
          });
        } else {
          alert("データが存在しません");
        }
      } catch (e) {
        console.error("データの取得エラー:", e);
        alert("データの取得に失敗しました");
      }
    });
  </script>
</body>
</html>
