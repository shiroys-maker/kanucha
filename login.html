<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login</title>
  <style>
    body {
      font-family: sans-serif;
      background-color: #e6f0f5;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .login-container {
      background: #fff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      width: 300px;
      text-align: center;
    }
    input {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 16px;
      box-sizing: border-box; /* パディングとボーダーを幅に含める */
    }
    button {
      width: 100%;
      padding: 10px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
    }
    .password-wrapper {
      position: relative;
      display: flex;
      align-items: center;
    }
    .password-wrapper input {
      padding-right: 40px; /* アイコンのスペースを確保 */
    }
    .toggle-password {
      position: absolute;
      right: 10px;
      top: 50%;
      transform: translateY(-50%);
      cursor: pointer;
      user-select: none; /* アイコンのテキスト選択を防ぐ */
      font-size: 18px;
      color: #777;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h2>ログイン</h2>
    <form id="login-form">
      <input type="text" id="login-id" placeholder="ID" required autocomplete="username" />
      <div class="password-wrapper">
        <input type="password" id="login-password" placeholder="パスワード" required autocomplete="current-password" />
        <span class="toggle-password" id="togglePassword">👁️</span>
      </div>
      <button type="submit">ログイン</button>
    </form>
  </div>

  <script>
    document.getElementById("login-form").addEventListener("submit", function (e) {
      e.preventDefault();
      const id = document.getElementById("login-id").value.trim();
      const pw = document.getElementById("login-password").value.trim();
      if (id === "kanucha" && pw === "nirai43929") {
        localStorage.setItem("auth", "nirai43929");
        const expire = new Date().getTime() + 10 * 60 * 1000;
        localStorage.setItem("auth_expire", expire.toString());
        window.location.href = "list.html";
      } else {
        alert("IDまたはパスワードが正しくありません");
      }
    });

    const passwordInput = document.getElementById("login-password");
    const togglePasswordButton = document.getElementById("togglePassword");

    if (togglePasswordButton && passwordInput) {
      togglePasswordButton.addEventListener("click", function () {
        const type = passwordInput.getAttribute("type") === "password" ? "text" : "password";
        passwordInput.setAttribute("type", type);
        this.textContent = type === "password" ? "👁️" : "🙈";
      });
    }
  </script>
</body>
</html>
