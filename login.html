<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>ログイン</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #eef2f3;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .login-container {
      background-color: #fff;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0,0,0,0.2);
      width: 300px;
    }
    input {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 8px;
    }
    button {
      width: 100%;
      padding: 10px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h2>ログイン</h2>
    <input type="text" id="id" placeholder="ID">
    <input type="password" id="password" placeholder="Password">
    <button onclick="login()">ログイン</button>
    <p id="message" style="color:red;"></p>
  </div>

  <script>
    function login() {
      const id = document.getElementById("id").value.trim();
      const password = document.getElementById("password").value.trim();

      if (id === "kanucha" && password === "nirai43929") {
        localStorage.setItem("auth", "true");
        localStorage.setItem("auth_expire", Date.now() + 10 * 60 * 1000);
        window.location.href = "list.html";
      } else {
        document.getElementById("message").innerText = "IDまたはパスワードが違います。";
      }
    }
  </script>
</body>
</html>
