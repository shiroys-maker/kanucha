<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login</title>
  <style>
    body {
      font-family: "Helvetica Neue", sans-serif;
      background-color: #f0f8ff;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .login-container {
      background: #ffffff;
      padding: 30px 25px;
      border-radius: 12px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
      width: 320px;
      text-align: center;
    }
    .login-container h2 {
      margin-bottom: 20px;
      color: #333;
    }
    input {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 16px;
      box-sizing: border-box;
    }
    button {
      width: 100%;
      padding: 12px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h2>ログイン</h2>
    <form id="login-form">
      <input type="text" id="login-id" placeholder="ID" required autocomplete="username" />
      <input type="password" id="login-password" placeholder="パスワード" required autocomplete="current-password" />
      <button type="submit">ログイン</button>
    </form>
  </div>

  <script>
  document.getElementById("login-form").addEventListener("submit", function (e) {
    e.preventDefault();
    const id = document.getElementById("login-id").value.trim();
    const pw = document.getElementById("login-password").value.trim();
    if (id === "kanucha" && pw === "nirai43929") {
      localStorage.setItem("kanuchaLogin", Date.now().toString());
      window.location.href = "list.html";
    } else {
      alert("IDまたはパスワードが正しくありません");
    }
  });
</script>
</body>
</html>
