<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>患者一覧</title>
  <style>
    table {
      border-collapse: collapse;
      width: 100%;
      margin-top: 20px;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 8px;
    }
    th {
      background-color: #f2f2f2;
    }
    button {
      margin: 10px 0;
    }
  </style>
</head>
<body>
  <h1>患者一覧</h1>
  <button onclick="location.href='index.html'">新規登録</button>
  <table id="patientTable">
    <thead>
      <tr><th>ID</th><th>名前</th><th>年齢</th><th>受診日</th></tr>
    </thead>
    <tbody></tbody>
  </table>

  <script>
    fetch('https://us-central1-kanucha-api.cloudfunctions.net/getPatients')
      .then(res => res.json())
      .then(data => {
        const tbody = document.querySelector('#patientTable tbody');
        data.forEach(row => {
          const tr = document.createElement('tr');
          tr.innerHTML = `<td><a href="index.html?id=${row.id}">${row.id}</a></td>
                          <td>${row.名前}</td>
                          <td>${row.年齢}</td>
                          <td>${row.受診日}</td>`;
          tbody.appendChild(tr);
        });
      })
      .catch(err => {
        console.error(err);
        alert("一覧の取得に失敗しました");
      });
  </script>
</body>
</html>
