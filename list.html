<!-- list.html -->
<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>患者一覧</title>
  <style>
    body { font-family: sans-serif; }
    table { border-collapse: collapse; width: 100%; margin-top: 20px; }
    th, td { border: 1px solid #ccc; padding: 8px; text-align: left; }
    th { background-color: #f2f2f2; }
    button { margin: 10px 0; padding: 6px 12px; font-size: 14px; }
    .action-btn { margin-left: 8px; color: red; cursor: pointer; text-decoration: underline; }
  </style>
</head>
<body>
  <h1>患者一覧</h1>
  <button onclick="location.href='index.html'">新規登録</button>
  <table id="patientTable">
    <thead>
      <tr>
        <th>ID</th>
        <th>名前</th>
        <th>年齢</th>
        <th>受診日</th>
        <th>操作</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script>
    const API = "https://us-central1-kanucha-api.cloudfunctions.net/kanuchaApi";

    function loadPatients() {
      fetch(`${API}/list`)
        .then(res => res.json())
        .then(data => {
          const tbody = document.querySelector('#patientTable tbody');
          tbody.innerHTML = '';
          data.forEach(row => {
            const tr = document.createElement('tr');
            tr.innerHTML = `
              <td><a href="index.html?id=${row.id}">${row.id}</a></td>
              <td>${row.名前}</td>
              <td>${row.年齢}</td>
              <td>${row.受診日}</td>
              <td><span class="action-btn" onclick="deletePatient('${row.id}')">削除</span></td>
            `;
            tbody.appendChild(tr);
          });
        })
        .catch(err => alert("一覧取得失敗: " + err.message));
    }

    function deletePatient(id) {
      if (!confirm(`ID ${id} を削除しますか？`)) return;
      fetch(`${API}/delete`, {
        method: 'POST',
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ id })
      })
        .then(res => res.json())
        .then(() => loadPatients())
        .catch(err => alert("削除失敗: " + err.message));
    }

    loadPatients();
  </script>
</body>
</html>
