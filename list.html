<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>患者一覧</title>
  <style>
    body {
      font-family: sans-serif;
    }
    table {
      border-collapse: collapse;
      width: 100%;
      margin-top: 20px;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 8px;
      text-align: left;
    }
    th {
      background-color: #f2f2f2;
    }
    button {
      margin: 10px 0;
      padding: 6px 12px;
      font-size: 14px;
    }
    .action-btn {
      margin-left: 8px;
      color: red;
      cursor: pointer;
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <h1>患者一覧</h1>
  <button onclick="location.href='index.html'">新規登録</button>
  <table id="patientTable">
    <thead>
      <tr>
        <th>ID</th>
        <th>名前</th>
        <th>年齢</th>
        <th>受診日</th>
        <th>操作</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script>
    function loadPatients() {
      fetch('https://us-central1-kanucha-api.cloudfunctions.net/getPatients')
        .then(res => res.json())
        .then(data => {
          const tbody = document.querySelector('#patientTable tbody');
          tbody.innerHTML = '';
          data.forEach(row => {
            const tr = document.createElement('tr');
            tr.innerHTML = `
              <td><a href="index.html?id=${row.id}">${row.id}</a></td>
              <td>${row.名前}</td>
              <td>${row.年齢}</td>
              <td>${row.受診日}</td>
              <td><span class="action-btn" onclick="deletePatient('${row.id}')">削除</span></td>
            `;
            tbody.appendChild(tr);
          });
        })
        .catch(err => {
          console.error(err);
          alert("一覧の取得に失敗しました");
        });
    }

    function deletePatient(id) {
      if (!confirm(`ID ${id} を削除しますか？`)) return;
      fetch(`https://us-central1-kanucha-api.cloudfunctions.net/deletePatient?id=${id}`, {
        method: 'DELETE'
      })
      .then(res => {
        if (!res.ok) throw new Error("削除失敗");
        alert("削除しました");
        loadPatients();
      })
      .catch(err => {
        console.error(err);
        alert("削除に失敗しました");
      });
    }

    loadPatients();
  </script>
</body>
</html>
